<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font Outfit-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app/scss/style.css">
  <script defer src="./app/js/script.js"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

<main class="container">
  <div class="card">
    <div class="card__image">
      <div class="card__overlay">
        <img src="images/icon-view.svg" alt="Eye Icon">
      </div>
      <img src="images/image-equilibrium.jpg" alt="Equilibrium Image" class="img--fit">
    </div>

    <div class="card__text">
      <h1 class="has-hover">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__details">
        <div class="card__price card__details--aligned">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
          <b class="card__eth">0.041 ETH</b>
        </div>
        <div class="card__time card__details--aligned">
          <img src="images/icon-clock.svg" alt="Clock Icon">
          <span>3 days left</span>
        </div>
      </div>
    </div>

    <div class="card__author">
      <div class="card__avatar">
        <img src="images/image-avatar.png" alt="Avatar Image" class="img--fit">
      </div>
      <span>Creation of <b class="has-hover">Jules Wyvern</b></span>
    </div>
  </div>
</main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/sonmikrafft">Sonja Krafft</a>.
    </p>
  </footer>
</body>
</html>
